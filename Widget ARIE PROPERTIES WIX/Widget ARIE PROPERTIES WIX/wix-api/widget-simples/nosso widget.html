<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arie Properties - Segunda Via de Boletos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        :root {
            --arie-orange: #F7A81B;
            --arie-dark-gray: #4D4D4D;
            --arie-light-gray: #F5F5F5;
            --arie-white: #FFFFFF;
            --arie-black: #333333;
            --arie-success: #27AE60;
            --arie-warning: #F39C12;
            --arie-danger: #E74C3C;
        }

        body {
            background-color: var(--arie-light-gray);
            color: var(--arie-black);
        }

        .widget-container {
            max-width: 1200px;
            max-height: 90vh;
            margin: 0 auto;
            background: var(--arie-white);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .widget-header {
            background: var(--arie-white);
            padding: 25px 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .widget-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .widget-title h2 {
            color: var(--arie-dark-gray);
            font-size: 24px;
            font-weight: 600;
        }

        .widget-logo {
            width: 40px;
            height: 40px;
        }

        .widget-logo svg {
            width: 100%;
            height: 100%;
        }

        .widget-content {
            padding: 30px;
        }

        .form-container {
            background: var(--arie-light-gray);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-title {
            color: var(--arie-dark-gray);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-title svg {
            width: 20px;
            height: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--arie-dark-gray);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--arie-orange);
            box-shadow: 0 0 0 3px rgba(247, 168, 27, 0.15);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .btn-primary {
            background: var(--arie-orange);
            color: white;
        }

        .btn-primary:hover {
            background: #e59a18;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(247, 168, 27, 0.2);
        }

        .btn-secondary {
            background: var(--arie-dark-gray);
            color: white;
        }

        .btn-secondary:hover {
            background: #3d3d3d;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(77, 77, 77, 0.2);
        }

        .btn-success {
            background: var(--arie-success);
            color: white;
        }

        .btn-success:hover {
            background: #219653;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(247, 168, 27, 0.2);
            border-radius: 50%;
            border-top-color: var(--arie-orange);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading p {
            margin-top: 15px;
            color: var(--arie-dark-gray);
            font-size: 16px;
        }

        .results {
            display: none;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
        }

        .dashboard-card.vencido::before {
            background-color: var(--arie-danger);
        }

        .dashboard-card.a-vencer::before {
            background-color: var(--arie-warning);
        }

        .dashboard-card.pago::before {
            background-color: var(--arie-success);
        }

        .dashboard-card h4 {
            color: var(--arie-dark-gray);
            margin-bottom: 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .dashboard-card h4 svg {
            width: 18px;
            height: 18px;
        }

        .dashboard-card .valor {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .dashboard-card.vencido .valor {
            color: var(--arie-danger);
        }

        .dashboard-card.a-vencer .valor {
            color: var(--arie-warning);
        }

        .dashboard-card.pago .valor {
            color: var(--arie-success);
        }

        .dashboard-card p {
            color: #666;
            font-size: 14px;
        }

        .boletos-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .boletos-header {
            background: var(--arie-light-gray);
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .boletos-header h3 {
            color: var(--arie-dark-gray);
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .boletos-header h3 svg {
            width: 20px;
            height: 20px;
        }

        .boletos-list {
            /* Removido max-height e overflow-y para evitar scrollbar dupla */
        }

        .boleto-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s ease;
        }

        .boleto-item:hover {
            background: #fafafa;
        }

        .boleto-item:last-child {
            border-bottom: none;
        }

        .boleto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .boleto-numero {
            font-weight: 600;
            color: var(--arie-dark-gray);
            font-size: 16px;
        }

        .boleto-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-vencido {
            background: rgba(231, 76, 60, 0.1);
            color: var(--arie-danger);
        }

        .status-a-vencer {
            background: rgba(243, 156, 18, 0.1);
            color: var(--arie-warning);
        }

        .status-pago {
            background: rgba(39, 174, 96, 0.1);
            color: var(--arie-success);
        }

        .boleto-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .boleto-detail {
            display: flex;
            flex-direction: column;
        }

        .boleto-detail label {
            font-size: 12px;
            color: #777;
            margin-bottom: 5px;
        }

        .boleto-detail span {
            font-weight: 600;
            color: var(--arie-dark-gray);
            font-size: 14px;
        }

        .boleto-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-segunda-via {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--arie-success);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-segunda-via:hover {
            background: #219653;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.2);
        }

        .btn-segunda-via svg {
            width: 16px;
            height: 16px;
        }

        .btn-segunda-via.loading {
            background: #95a5a6;
            cursor: wait;
            display: inline-flex;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-size: 15px;
            display: none;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--arie-danger);
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .message.success {
            background: rgba(39, 174, 96, 0.1);
            color: var(--arie-success);
            border: 1px solid rgba(39, 174, 96, 0.2);
        }

        .connection-status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(247, 168, 27, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(247, 168, 27, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-indicator {
            font-size: 14px;
            font-weight: 500;
            margin-left: 15px;
        }

        @media (max-width: 768px) {
            .widget-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .boleto-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="widget-container">
        <div class="widget-header">
                            <div class="widget-title">
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="width: 30px; height: 30px; margin-right: 15px;">
                            <defs>
                                <linearGradient id="titleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#F7A81B;stop-opacity:1" />
                                    <stop offset="30%" style="stop-color:#F7A81B;stop-opacity:1" />
                                    <stop offset="30%" style="stop-color:transparent;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:transparent;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <polygon points="50,20 80,80 20,80" fill="url(#titleGradient)" stroke="#333333" stroke-width="2" />
                        </svg>
                        Segunda Via de Boletos
                    </h2>
                </div>
        </div>

        <div class="widget-content">
            <div class="form-container">
                <div class="form-title">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                        </path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                    Consulta de Boletos
                </div>
                <form id="consultaForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cpfCnpj">CPF/CNPJ:</label>
                            <input type="text" id="cpfCnpj" value="" placeholder="Digite seu CPF ou CNPJ"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="nome">Nome (opcional):</label>
                            <input type="text" id="nome" value=""
                                placeholder="Digite seu nome completo">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        Consultar Boletos
                    </button>
                </form>
            </div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Consultando seus boletos...</p>
            </div>

            <div class="message error" id="error"></div>
            <div class="message success" id="success"></div>

            <div class="results" id="results">
                <div class="dashboard" id="dashboard">
                    <!-- Dashboard será preenchido dinamicamente -->
                </div>

                <div class="boletos-container">
                    <div class="boletos-header">
                        <h3>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            Seus Boletos
                        </h3>
                    </div>
                    <div class="boletos-list" id="boletosList">
                        <!-- Lista de boletos será preenchida dinamicamente -->
                    </div>
                </div>
            </div>

            <div class="connection-status">
                <div class="status-indicator" id="statusConexao"></div>
            </div>
        </div>
    </div>

    <script>
        // URLs do backend Wix
        const API_CONFIG = {
            baseURL: 'https://www.arieproperties.com/_functions'
        };

        // Estado da conexão
        let conexaoFuncionando = false;

        // Função para logar mensagens (apenas no console)
        function log(mensagem) {
            console.log(`[${new Date().toLocaleTimeString()}] ${mensagem}`);
        }

        // Função para mostrar mensagens
        function mostrarMensagem(tipo, mensagem) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');

            if (tipo === 'error') {
                errorDiv.textContent = mensagem;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = mensagem;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            // Esconder mensagem após 5 segundos
            setTimeout(() => {
                if (tipo === 'error') {
                    errorDiv.style.display = 'none';
                } else {
                    successDiv.style.display = 'none';
                }
            }, 5000);
        }

        // Função para atualizar status da conexão
        function atualizarStatusConexao(status, mensagem) {
            const statusDiv = document.getElementById('statusConexao');

            if (status === 'success') {
                statusDiv.innerHTML = `✅ ${mensagem}`;
                statusDiv.style.color = '#27AE60';
                conexaoFuncionando = true;
            } else if (status === 'error') {
                statusDiv.innerHTML = `❌ ${mensagem}`;
                statusDiv.style.color = '#E74C3C';
                conexaoFuncionando = false;
            } else {
                statusDiv.innerHTML = `⏳ ${mensagem}`;
                statusDiv.style.color = '#F39C12';
            }
        }


        // Função para formatar CPF/CNPJ
        function formatarCpfCnpj(valor) {
            const numeros = valor.replace(/\D/g, '');

            if (numeros.length <= 11) {
                return numeros.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else {
                return numeros.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
            }
        }

        // Função para formatar moeda
        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor || 0);
        }

        // Função para formatar data
        function formatarData(dataString) {
            if (!dataString) return 'N/A';
            const data = new Date(dataString);
            return data.toLocaleDateString('pt-BR');
        }

        // Função para determinar status do boleto
        function determinarStatus(boleto) {
            const hoje = new Date();
            const vencimento = new Date(boleto.dataVencimento);

            if (boleto.situacao === 'Pago' || boleto.valorPago > 0) {
                return 'pago';
            } else if (vencimento < hoje) {
                return 'vencido';
            } else {
                return 'a-vencer';
            }
        }

        // Função para buscar boletos via backend Wix
        async function buscarBoletos(cpfCnpj) {
            log(`Buscando boletos para CPF/CNPJ: ${cpfCnpj}`);

            try {
                const url = `${API_CONFIG.baseURL}/boletosDetalhes?cpfCnpj=${encodeURIComponent(cpfCnpj)}`;
                log(`URL da requisição: ${url}`);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                log(`Status da resposta: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`Erro HTTP ${response.status}`);
                }

                const data = await response.json();
                log(`Dados recebidos: ${JSON.stringify(data).substring(0, 200)}...`);

                if (!data.success) {
                    throw new Error(data.error || 'Erro desconhecido');
                }

                log(`Processados ${data.boletos.length} boletos`);
                return data.boletos;

            } catch (error) {
                log(`ERRO em buscarBoletos: ${error.message}`);
                throw error;
            }
        }

        // Função para gerar segunda via
        async function gerarSegundaVia(billReceivableId, installmentId, botaoElement) {
            const textoOriginal = botaoElement.innerHTML;
            log('--- Iniciando geração de segunda via ---');

            try {
                log(`Parâmetros: billReceivableId=${billReceivableId}, installmentId=${installmentId}`);

                // Mostrar loading no botão
                botaoElement.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="2" x2="12" y2="6"></line>
                        <line x1="12" y1="18" x2="12" y2="22"></line>
                        <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                        <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                        <line x1="2" y1="12" x2="6" y2="12"></line>
                        <line x1="18" y1="12" x2="22" y2="12"></line>
                        <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                        <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                    </svg>
                    Gerando...
                `;
                botaoElement.disabled = true;
                botaoElement.classList.add('loading');

                const url = `${API_CONFIG.baseURL}/segundaVia?billReceivableId=${billReceivableId}&installmentId=${installmentId}`;
                log(`URL da requisição: ${url}`);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                log(`Status da resposta: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`Erro HTTP ${response.status}`);
                }

                const data = await response.json();
                log(`Dados recebidos: ${JSON.stringify(data)}`);

                if (!data.success) {
                    throw new Error(data.error || 'Erro desconhecido');
                }

                if (data.downloadUrl) {
                    log(`Sucesso! URL do boleto recebida: ${data.downloadUrl}`);
                    window.open(data.downloadUrl, '_blank');
                    mostrarMensagem('success', 'Segunda via gerada com sucesso! O download foi iniciado.');
                } else {
                    throw new Error('URL do PDF não encontrada na resposta');
                }

            } catch (error) {
                log(`ERRO em gerarSegundaVia: ${error.message}`);
                mostrarMensagem('error', `Erro ao gerar segunda via: ${error.message}`);
            } finally {
                // Restaurar botão ao final da operação
                botaoElement.innerHTML = textoOriginal;
                botaoElement.disabled = false;
                botaoElement.classList.remove('loading');
                log('--- Fim da operação de segunda via ---');
            }
        }

        // Função para exibir dashboard
        function exibirDashboard(boletos) {
            const dashboard = document.getElementById('dashboard');

            let totalVencido = 0, totalAVencer = 0, totalPago = 0;
            let countVencido = 0, countAVencer = 0, countPago = 0;

            boletos.forEach(boleto => {
                const status = determinarStatus(boleto);
                const valor = parseFloat(boleto.valorOriginal || 0);

                switch (status) {
                    case 'vencido':
                        totalVencido += valor;
                        countVencido++;
                        break;
                    case 'a-vencer':
                        totalAVencer += valor;
                        countAVencer++;
                        break;
                    case 'pago':
                        totalPago += valor;
                        countPago++;
                        break;
                }
            });

            dashboard.innerHTML = `
                <div class="dashboard-card vencido">
                    <h4>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        Vencidos
                    </h4>
                    <div class="valor">${formatarMoeda(totalVencido)}</div>
                    <p>${countVencido} boleto(s)</p>
                </div>
                <div class="dashboard-card a-vencer">
                    <h4>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        A Vencer
                    </h4>
                    <div class="valor">${formatarMoeda(totalAVencer)}</div>
                    <p>${countAVencer} boleto(s)</p>
                </div>
                <div class="dashboard-card pago">
                    <h4>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        Pagos
                    </h4>
                    <div class="valor">${formatarMoeda(totalPago)}</div>
                    <p>${countPago} boleto(s)</p>
                </div>
            `;
        }

        // Função para exibir lista de boletos
        function exibirBoletos(boletos) {
            const boletosList = document.getElementById('boletosList');

            if (boletos.length === 0) {
                boletosList.innerHTML = '<div class="boleto-item">Nenhum boleto encontrado para este CPF/CNPJ.</div>';
                return;
            }

            boletosList.innerHTML = boletos.map(boleto => {
                const status = determinarStatus(boleto);
                const statusClass = `status-${status}`;
                const statusText = status === 'vencido' ? 'Vencido' :
                    status === 'a-vencer' ? 'A Vencer' : 'Pago';

                return `
                    <div class="boleto-item">
                        <div class="boleto-header">
                            <div class="boleto-numero">Boleto #${boleto.numero || 'N/A'}</div>
                            <div class="boleto-status ${statusClass}">${statusText}</div>
                        </div>
                        <div class="boleto-details">
                            <div class="boleto-detail">
                                <label>Valor:</label>
                                <span>${formatarMoeda(boleto.valorOriginal)}</span>
                            </div>
                            <div class="boleto-detail">
                                <label>Vencimento:</label>
                                <span>${formatarData(boleto.dataVencimento)}</span>
                            </div>
                            <div class="boleto-detail">
                                <label>Situação:</label>
                                <span>${boleto.situacao || 'N/A'}</span>
                            </div>
                            <div class="boleto-detail">
                                <label>Nosso Número:</label>
                                <span>${boleto.nossoNumero || 'N/A'}</span>
                            </div>
                        </div>
                        ${boleto.podeSegundaVia ? `
                            <div class="boleto-actions">
                                <button 
                                    class="btn-segunda-via" 
                                    onclick="gerarSegundaVia('${boleto.billReceivableId}', '${boleto.installmentId}', this)"
                                    title="Gerar segunda via do boleto"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                    </svg>
                                    Imprimir Segunda Via
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Event listener para o formulário
        document.getElementById('consultaForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const cpfCnpj = document.getElementById('cpfCnpj').value.trim();
            const nome = document.getElementById('nome').value.trim();

            if (!cpfCnpj) {
                mostrarMensagem('error', 'Por favor, preencha o campo CPF/CNPJ.');
                return;
            }

            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.querySelector('.btn-primary').disabled = true;
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';

            try {
                const boletos = await buscarBoletos(cpfCnpj);

                // Exibir resultados
                exibirDashboard(boletos);
                exibirBoletos(boletos);

                document.getElementById('results').style.display = 'block';

                if (boletos.length > 0) {
                    mostrarMensagem('success', `Encontrados ${boletos.length} boleto(s).`);
                } else {
                    mostrarMensagem('error', 'Nenhum boleto encontrado para este CPF/CNPJ.');
                }

            } catch (error) {
                mostrarMensagem('error', `Erro ao consultar boletos: ${error.message}`);
                log(`Erro na consulta: ${error.message}`);
            } finally {
                // Esconder loading
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.btn-primary').disabled = false;
            }
        });

        // Máscara para CPF/CNPJ
        document.getElementById('cpfCnpj').addEventListener('input', (e) => {
            let valor = e.target.value.replace(/\D/g, '');

            if (valor.length <= 11) {
                valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else {
                valor = valor.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
            }

            e.target.value = valor;
        });

        // Inicialização
        function inicializar() {
            log('Inicializando widget Wix...');
            log(`URL base: ${API_CONFIG.baseURL}`);

            // Testar conexão automaticamente
            setTimeout(() => {
            }, 1000);
        }

        // Iniciar
        inicializar();
    </script>
</body>

</html>
