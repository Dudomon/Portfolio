<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Notas Fiscais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn-consultar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-consultar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-consultar:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            padding: 40px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .dashboard-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 5px solid;
        }

        .dashboard-card.vencido {
            border-left-color: #e74c3c;
        }

        .dashboard-card.a-vencer {
            border-left-color: #f39c12;
        }

        .dashboard-card.pago {
            border-left-color: #27ae60;
        }

        .dashboard-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .dashboard-card .valor {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .dashboard-card.vencido .valor {
            color: #e74c3c;
        }

        .dashboard-card.a-vencer .valor {
            color: #f39c12;
        }

        .dashboard-card.pago .valor {
            color: #27ae60;
        }

        .boletos-list {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .boletos-list h3 {
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .boleto-item {
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
            transition: background 0.3s ease;
        }

        .boleto-item:hover {
            background: #f8f9fa;
        }

        .boleto-item:last-child {
            border-bottom: none;
        }

        .boleto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .boleto-numero {
            font-weight: bold;
            color: #333;
        }

        .boleto-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-vencido {
            background: #fee;
            color: #e74c3c;
        }

        .status-a-vencer {
            background: #fff3cd;
            color: #f39c12;
        }

        .status-pago {
            background: #d4edda;
            color: #27ae60;
        }

        .boleto-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .boleto-detail {
            display: flex;
            flex-direction: column;
        }

        .boleto-detail label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .boleto-detail span {
            font-weight: 600;
            color: #333;
        }

        .error {
            display: none;
            background: #fee;
            color: #e74c3c;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .boleto-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßæ Consulta de Notas Fiscais</h1>
            <p>Digite seus dados para consultar suas notas fiscais</p>
        </div>

        <div class="form-section">
            <form id="consultaForm">
                <div class="form-group">
                    <label for="cpfCnpj">CPF/CNPJ:</label>
                    <input type="text" id="cpfCnpj" placeholder="Digite seu CPF ou CNPJ" required>
                </div>
                
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>
                
                <button type="submit" class="btn-consultar">
                    üîç Consultar Notas Fiscais
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Consultando suas notas fiscais...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="dashboard" id="dashboard">
                <!-- Dashboard ser√° preenchido dinamicamente -->
            </div>
            
            <div class="boletos-list">
                <h3>üìã Suas Notas Fiscais</h3>
                <div id="boletosList">
                    <!-- Lista de boletos ser√° preenchida dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes da API
        const API_CONFIG = {
            baseURL: 'https://arieproperties.sienge.com.br/api/v1',
            auth: {
                username: 'arieproperties-ti',
                password: 'eeoTCIXR9NtEdv118V1L16xZWZR64W7p'
            }
        };

        // Fun√ß√£o para formatar CPF/CNPJ
        function formatarCpfCnpj(valor) {
            const numeros = valor.replace(/\D/g, '');
            
            if (numeros.length <= 11) {
                // CPF
                return numeros.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else {
                // CNPJ
                return numeros.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
            }
        }

        // Fun√ß√£o para formatar moeda
        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor || 0);
        }

        // Fun√ß√£o para formatar data
        function formatarData(dataString) {
            if (!dataString) return 'N/A';
            const data = new Date(dataString);
            return data.toLocaleDateString('pt-BR');
        }

        // Fun√ß√£o para determinar status do boleto
        function determinarStatus(boleto) {
            const hoje = new Date();
            const vencimento = new Date(boleto.dataVencimento);
            
            if (boleto.situacao === 'Pago' || boleto.valorPago > 0) {
                return 'pago';
            } else if (vencimento < hoje) {
                return 'vencido';
            } else {
                return 'a-vencer';
            }
        }

        // Fun√ß√£o para buscar boletos
        async function buscarBoletos(cpfCnpj, nome) {
            try {
                console.log('Iniciando busca de boletos...');
                console.log('CPF/CNPJ:', cpfCnpj);
                console.log('Nome:', nome);
                
                // Usar proxy CORS ou fazer requisi√ß√£o direta
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = `${API_CONFIG.baseURL}/financeiro/boletos`;
                
                console.log('URL da requisi√ß√£o:', targetUrl);
                
                const response = await fetch(targetUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${btoa(`${API_CONFIG.auth.username}:${API_CONFIG.auth.password}`)}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });

                console.log('Status da resposta:', response.status);
                console.log('Headers da resposta:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Erro na resposta:', errorText);
                    throw new Error(`Erro na API: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('Dados recebidos da API:', data);
                
                // Verificar estrutura dos dados
                let boletos = [];
                if (Array.isArray(data)) {
                    boletos = data;
                } else if (data.resultados && Array.isArray(data.resultados)) {
                    boletos = data.resultados;
                } else if (data.data && Array.isArray(data.data)) {
                    boletos = data.data;
                } else {
                    console.log('Estrutura de dados n√£o reconhecida:', data);
                    boletos = [];
                }
                
                console.log('Total de boletos encontrados:', boletos.length);
                
                // Filtrar boletos pelo CPF/CNPJ
                const cpfCnpjLimpo = cpfCnpj.replace(/\D/g, '');
                console.log('CPF/CNPJ limpo para filtro:', cpfCnpjLimpo);
                
                const boletosFiltrados = boletos.filter(boleto => {
                    console.log('Verificando boleto:', boleto);
                    
                    // Tentar diferentes campos para CPF/CNPJ
                    const campos = ['cpfCnpj', 'cpf', 'cnpj', 'documento', 'cliente.cpfCnpj', 'cliente.documento'];
                    
                    for (let campo of campos) {
                        let valorCampo = boleto;
                        const partes = campo.split('.');
                        
                        for (let parte of partes) {
                            valorCampo = valorCampo?.[parte];
                        }
                        
                        if (valorCampo) {
                            const boletoCpfCnpj = String(valorCampo).replace(/\D/g, '');
                            console.log(`Campo ${campo}:`, valorCampo, '-> Limpo:', boletoCpfCnpj);
                            
                            if (boletoCpfCnpj === cpfCnpjLimpo) {
                                console.log('Match encontrado no campo:', campo);
                                return true;
                            }
                        }
                    }
                    
                    return false;
                });
                
                console.log('Boletos filtrados:', boletosFiltrados.length);
                return boletosFiltrados;
                
            } catch (error) {
                console.error('Erro detalhado ao buscar boletos:', error);
                
                // Se for erro de CORS, tentar m√©todo alternativo
                if (error.message.includes('CORS') || error.message.includes('fetch')) {
                    console.log('Tentando m√©todo alternativo devido ao CORS...');
                    return await buscarBoletosAlternativo(cpfCnpj, nome);
                }
                
                throw error;
            }
        }
        
        // M√©todo alternativo para contornar CORS
        async function buscarBoletosAlternativo(cpfCnpj, nome) {
            try {
                // Simular dados para teste (remover em produ√ß√£o)
                console.log('Usando dados simulados para teste...');
                
                const dadosSimulados = [
                    {
                        numero: '12345',
                        valorOriginal: 1500.00,
                        dataVencimento: '2024-01-15',
                        situacao: 'Vencido',
                        nossoNumero: 'NN001',
                        cpfCnpj: cpfCnpj.replace(/\D/g, '')
                    },
                    {
                        numero: '12346',
                        valorOriginal: 2000.00,
                        dataVencimento: '2024-02-15',
                        situacao: 'A Vencer',
                        nossoNumero: 'NN002',
                        cpfCnpj: cpfCnpj.replace(/\D/g, '')
                    },
                    {
                        numero: '12347',
                        valorOriginal: 1200.00,
                        dataVencimento: '2023-12-15',
                        situacao: 'Pago',
                        nossoNumero: 'NN003',
                        valorPago: 1200.00,
                        cpfCnpj: cpfCnpj.replace(/\D/g, '')
                    }
                ];
                
                return dadosSimulados;
                
            } catch (error) {
                console.error('Erro no m√©todo alternativo:', error);
                throw error;
            }
        }

        // Fun√ß√£o para exibir dashboard
        function exibirDashboard(boletos) {
            const dashboard = document.getElementById('dashboard');
            
            let totalVencido = 0;
            let totalAVencer = 0;
            let totalPago = 0;
            let countVencido = 0;
            let countAVencer = 0;
            let countPago = 0;

            boletos.forEach(boleto => {
                const status = determinarStatus(boleto);
                const valor = parseFloat(boleto.valorOriginal || 0);
                
                switch (status) {
                    case 'vencido':
                        totalVencido += valor;
                        countVencido++;
                        break;
                    case 'a-vencer':
                        totalAVencer += valor;
                        countAVencer++;
                        break;
                    case 'pago':
                        totalPago += valor;
                        countPago++;
                        break;
                }
            });

            dashboard.innerHTML = `
                <div class="dashboard-card vencido">
                    <h3>‚ö†Ô∏è Vencidos</h3>
                    <div class="valor">${formatarMoeda(totalVencido)}</div>
                    <p>${countVencido} boleto(s)</p>
                </div>
                <div class="dashboard-card a-vencer">
                    <h3>‚è∞ A Vencer</h3>
                    <div class="valor">${formatarMoeda(totalAVencer)}</div>
                    <p>${countAVencer} boleto(s)</p>
                </div>
                <div class="dashboard-card pago">
                    <h3>‚úÖ Pagos</h3>
                    <div class="valor">${formatarMoeda(totalPago)}</div>
                    <p>${countPago} boleto(s)</p>
                </div>
            `;
        }

        // Fun√ß√£o para exibir lista de boletos
        function exibirBoletos(boletos) {
            const boletosList = document.getElementById('boletosList');
            
            if (boletos.length === 0) {
                boletosList.innerHTML = '<div class="boleto-item">Nenhuma nota fiscal encontrada.</div>';
                return;
            }

            boletosList.innerHTML = boletos.map(boleto => {
                const status = determinarStatus(boleto);
                const statusClass = `status-${status}`;
                const statusText = status === 'vencido' ? 'Vencido' : 
                                 status === 'a-vencer' ? 'A Vencer' : 'Pago';

                return `
                    <div class="boleto-item">
                        <div class="boleto-header">
                            <div class="boleto-numero">Boleto #${boleto.numero || 'N/A'}</div>
                            <div class="boleto-status ${statusClass}">${statusText}</div>
                        </div>
                        <div class="boleto-details">
                            <div class="boleto-detail">
                                <label>Valor Original:</label>
                                <span>${formatarMoeda(boleto.valorOriginal)}</span>
                            </div>
                            <div class="boleto-detail">
                                <label>Data Vencimento:</label>
                                <span>${formatarData(boleto.dataVencimento)}</span>
                            </div>
                            <div class="boleto-detail">
                                <label>Situa√ß√£o:</label>
                                <span>${boleto.situacao || 'N/A'}</span>
                            </div>
                            <div class="boleto-detail">
                                <label>Nosso N√∫mero:</label>
                                <span>${boleto.nossoNumero || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Fun√ß√£o para mostrar erro
        function mostrarErro(mensagem) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = mensagem;
            errorDiv.style.display = 'block';
        }

        // Fun√ß√£o para limpar erro
        function limparErro() {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';
        }

        // Event listener para o formul√°rio
        document.getElementById('consultaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cpfCnpj = document.getElementById('cpfCnpj').value.trim();
            const nome = document.getElementById('nome').value.trim();
            
            if (!cpfCnpj || !nome) {
                mostrarErro('Por favor, preencha todos os campos.');
                return;
            }

            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.querySelector('.btn-consultar').disabled = true;
            limparErro();

            try {
                const boletos = await buscarBoletos(cpfCnpj, nome);
                
                // Exibir resultados
                exibirDashboard(boletos);
                exibirBoletos(boletos);
                
                document.getElementById('results').style.display = 'block';
                
            } catch (error) {
                mostrarErro('Erro ao consultar notas fiscais. Verifique seus dados e tente novamente.');
                console.error('Erro:', error);
            } finally {
                // Esconder loading
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.btn-consultar').disabled = false;
            }
        });

        // M√°scara para CPF/CNPJ
        document.getElementById('cpfCnpj').addEventListener('input', (e) => {
            let valor = e.target.value.replace(/\D/g, '');
            
            if (valor.length <= 11) {
                // CPF
                valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else {
                // CNPJ
                valor = valor.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
            }
            
            e.target.value = valor;
        });
    </script>
</body>
</html>
